<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
       <div class="circle">
         <p><span class="big-76">76</span> <span class="transparency">of 100</span></p>
       </div>
      <h2>Great</h2>
      <p class="score">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    
    <div class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h3>Reaction</h3>
          </div>
          <p>80 <span>/ 100</span></p>
        </li>
        <li class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <h3>Memory</h3>
          </div>
            <p>92 <span>/ 100</span></p>
        </li>
        <li class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h3>Verbal</h3>
          </div>
            <p>61 <span>/ 100</span></p>
        </li>
        <li class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <h3>Visual</h3>
          </div>
            <p>72 <span>/ 100</span></p>
        </li>
      </ul>
      <a href="">Continue</a>
    </div>
  </main>
</body>
</html>
